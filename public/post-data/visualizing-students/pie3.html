<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="nv/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="nv/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>

    d3.json('class_pie_data_by_student.json',function(data){

        nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            .valueFormat(d3.format('d'))
            .staggerLabels(true)
            //.staggerLabels(historicalBarChart[0].values.length > 8)
            .showValues(true)
            .duration(250)
            .color(["#B1103C","#781E36","#4A2932","#575C5D","#667172"])
            ;

        chart.tooltip.contentGenerator(function (d) { console.log(d);
            return "<span style='font-size: 17px; padding:5px;'><b>" + d.data.label + ":</b> "+ d.data.value + " Students</span>";
        });


        d3.select('#chart1 svg')
            .datum(data)

            .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });

    });
</script>
</body>
</html>
